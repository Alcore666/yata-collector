name: YATA Collector

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Random delay (0â€“20 minutes)
        run: |
          delay=$(( RANDOM % 1200 ))
          echo "Sleeping for $delay seconds..."
          sleep $delay

      - name: Select random API key
        run: |
          keys=("$TORN_KEY_1" "$TORN_KEY_2" "$TORN_KEY_3" "$TORN_KEY_4")
          index=$(( RANDOM % ${#keys[@]} ))
          echo "SELECTED_KEY=${keys[$index]}" >> $GITHUB_ENV
        env:
          TORN_KEY_1: ${{ secrets.TORN_KEY_1 }}
          TORN_KEY_2: ${{ secrets.TORN_KEY_2 }}
          TORN_KEY_3: ${{ secrets.TORN_KEY_3 }}
          TORN_KEY_4: ${{ secrets.TORN_KEY_4 }}

      - name: Run collector
        run: node fetch.js
        env:
          TORN_KEY: ${{ env.SELECTED_KEY }}

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data.json
          git commit -m "Update YATA data" || echo "No changes"
          git push
